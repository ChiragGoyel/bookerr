{% extends 'portal/base.html' %}

{% block content %}
  <h2 align="center">Sign Up</h2>
    <br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                {{ field.label_tag }}
            </div>
            <div class="col-sm-3">
                {{ field }}
            </div>

            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}

        </div>
        <br>
    {% endfor %}
  <br>
    <div style="text-align:center">
        <button type="submit" class="btn btn-outline-primary">Sign Up</button><br><br>
        Already on Bookerr? <a href="{% url 'login' %}"> Login</a>
    </div>
  </form>
{% endblock %}
